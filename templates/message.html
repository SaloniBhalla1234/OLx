<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - World of Cars</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ff6600;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            margin: 0;
            color: #ff6600;
        }

        nav {
            background-color: #1f1f1f;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e65c00;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .thank-you-message {
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        .thank-you-message h2 {
            color: #ff6600;
            margin-bottom: 20px;
        }

        .thank-you-message p {
            font-size: 1.2em;
        }

        .smiley {
            font-size: 4em;
            animation: bounce 1s infinite;
        }

        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>World of Cars</h1>
        <p>Know your Car Price</p>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div class="thank-you-message">
            <h2>Thank You!</h2>
            <p>We have received your message. Our team will get back to you shortly.</p>
            <div class="smiley">ðŸ˜Š</div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 World of Cars. All rights reserved.</p>
    </footer>
</body>
</html>
